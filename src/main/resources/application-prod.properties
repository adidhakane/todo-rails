# Production configuration for Render.com
spring.application.name=TodoRails

# Database configuration - will be set programmatically by DatabaseUrlProcessor
# from DATABASE_URL environment variable

# JPA and Hibernate configurations - create tables for new database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Server configuration
server.port=${PORT:8080}

# Security and performance
spring.h2.console.enabled=false
logging.level.org.springframework.web=INFO
spring.jpa.open-in-view=false

# Optimize performance
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Optimize Tomcat startup
server.tomcat.threads.min-spare=2
server.tomcat.threads.max=50