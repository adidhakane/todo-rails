# Production configuration for Railway
spring.application.name=TodoRails

# Railway provides DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:todorails}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA and Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Server configuration
server.port=${PORT:8080}

# H2 console (disable in production)
spring.h2.console.enabled=false

# Security
logging.level.org.springframework.web=INFO
