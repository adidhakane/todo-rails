# Production configuration for Render.com
spring.application.name=TodoRails

# Database configuration - Render provides DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:todorails}

# Database driver and dialect configuration
# Use PostgreSQL settings when DATABASE_URL is provided, H2 as fallback
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA and Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server configuration
server.port=${PORT:8080}

# Security and performance
spring.h2.console.enabled=false
logging.level.org.springframework.web=INFO
spring.jpa.open-in-view=false
